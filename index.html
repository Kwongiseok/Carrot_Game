<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script
      src="https://kit.fontawesome.com/87c54f6ce4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <div class="playbox">
        <button class="playbox__start">
          <i class="fas fa-play"></i>
        </button>
        <button class="playbox__stop">
          <i class="fas fa-stop"></i>
        </button>
        <div class="playbox__time">00:00</div>
        <div class="playbox__counter">0</div>
      </div>
      <div class="win">
        <button class="win__return">
          <i class="fas fa-redo-alt"></i>
        </button>
        <p class="Message">You WON üëç</p>
      </div>
      <div class="lost">
        <button class="lost__return">
          <i class="fas fa-redo-alt"></i>
        </button>
        <p class="Message">You Lost üò≠</p>
      </div>
      <ul class="bugs"></ul>
      <ul class="carrots"></ul>
    </section>
  </body>
</html>
