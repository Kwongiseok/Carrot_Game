<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script
      src="https://kit.fontawesome.com/87c54f6ce4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <div class="playbox">
        <button class="playbox__start">
          <i class="fas fa-play"></i>
        </button>
        <button class="playbox__stop">
          <i class="fas fa-stop"></i>
        </button>
        <div class="playbox__time">0:5</div>
        <div class="playbox__counter">7</div>
      </div>
    </section>
  </body>
</html>
